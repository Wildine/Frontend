<div class="container">
  <div class="section">
    <h2><i class="fa-solid fa-clock-rotate-left"></i> Candidatures envoyées</h2>
    <div class="table-container">
      <table class="entretien-table">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Offre</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidature of candidatures">
            <td>{{ candidature.User.Etudiant.prenom }}</td>
            <td>{{ candidature.User.Etudiant.nom }}</td>
            <td>{{ candidature.User.email }}</td>
            <td>{{ candidature.Offre.titre }}</td>
            <td>
              <div class="btns">
                <button class="btn btn-success" (click)="accepter(candidature.id)">
                  <i class="fa-solid fa-check"></i> Accepter
                </button>

                <button class="btn btn-danger" (click)="rejeter(candidature.id)">
                  <i class="fa-solid fa-times"></i> Refuser
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
