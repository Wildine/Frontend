<div class="stages-etudiant-container">
  <div class="header">
    <h2><i class="fa-solid fa-briefcase" style="color:#343A40;"></i> Mes stages</h2>
    <p>Retrouvez tous vos stages validés, en cours ou terminés, avec leurs détails.</p>
  </div>

  <div class="filter-bar">
    <select>
      <option value="">Filtrer par statut</option>
      <option value="en_attente">En attente</option>
      <option value="en_cours">En cours</option>
      <option value="termine">Terminé</option>
    </select>
    <input type="text" placeholder="Rechercher un stage..." />
    <button class="btn btn-primary"><i class="fa-solid fa-filter"></i> Filtrer</button>
  </div>

  <div class="stages-list">
    <div class="stage-card">
      <h4>Stage DevOps</h4>
      <p><strong>Entreprise :</strong> CloudNova</p>
      <p><strong>Période :</strong> 01 mars 2025 - 30 juin 2025</p>
      <span class="status en_cours">En cours</span>
    </div>

    <div class="stage-card">
      <h4>Stage Sécurité Réseaux</h4>
      <p><strong>Entreprise :</strong> NetSecure</p>
      <p><strong>Période :</strong> 15 nov. 2024 - 15 fév. 2025</p>
      <span class="status termine">Terminé</span>
    </div>
  </div>
</div>
