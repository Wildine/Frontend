<div class="documents-etudiant-container">
  <div class="header">
    <h2><i class="fa-solid fa-folder-open" style="color:#343A40;"></i> Mes documents</h2>
    <p>Consultez, téléchargez ou importez vos documents liés aux stages.</p>
  </div>

  <div class="upload-zone">
    <label for="fileUpload" class="upload-label">
      <i class="fa-solid fa-cloud-upload-alt"></i> Importer un document
    </label>
    <input type="file" id="fileUpload" hidden />
  </div>

  <div class="documents-list">
    <div class="document-card">
      <i class="fa-solid fa-file-pdf"></i>
      <div class="doc-info">
        <h4>Convention de stage - CloudNova.pdf</h4>
        <p>Date d’ajout : 12 mars 2025</p>
      </div>
      <div class="doc-actions">
        <button class="btn btn-primary">Télécharger</button>
        <button class="btn btn-danger">Supprimer</button>
      </div>
    </div>

    <div class="document-card">
      <i class="fa-solid fa-file-word"></i>
      <div class="doc-info">
        <h4>Rapport final - Sécurité.pdf</h4>
        <p>Date d’ajout : 28 février 2025</p>
      </div>
      <div class="doc-actions">
        <button class="btn btn-primary">Télécharger</button>
        <button class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</div>
