<div class="profil-etudiant-container">
  <div class="header">
    <h2><i class="fa-solid fa-user" style="color:#343A40;"></i> Mon profil</h2>
    <p>Consultez et mettez à jour vos informations personnelles.</p>
  </div>

  <form class="profil-form">
    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" placeholder="Ex: Alioune">
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Ex: Ndiaye">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Ex: alioune.ndiaye@example.com">
    </div>

    <div class="form-group">
      <label>Université</label>
      <input type="text" class="form-control" placeholder="Ex: Université de Dakar">
    </div>

    <div class="form-group">
      <label>Spécialité</label>
      <input type="text" class="form-control" placeholder="Ex: Réseaux et Télécoms">
    </div>

    <div class="form-group">
      <label>Nouveau mot de passe</label>
      <input type="password" class="form-control" placeholder="********">
    </div>

    <div class="form-group">
      <label>Confirmer mot de passe</label>
      <input type="password" class="form-control" placeholder="********">
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Mettre à jour</button>
      <button class="btn btn-danger" type="reset">Annuler</button>
    </div>
  </form>
</div>
