<div class="container">
  <div class="header">
    <h2><i class="fa-solid fa-user" style="color:#343A40;"></i> Mon Profil</h2>
    <p>Gérez vos informations personnelles et vos préférences de compte.</p>
  </div>

  <form class="profile-form">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" value="Yasmine" />
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" value="Ben Said" />
    </div>
    <div class="form-group">
      <label for="email">Adresse Email</label>
      <input type="email" id="email" value="yasmine.bensaid@example.com" />
    </div>
    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="text" id="phone" value="+216 23 456 789" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" value="**********" />
    </div>

    <button class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
